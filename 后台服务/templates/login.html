<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
<body>
    
    <div class="login-box">
        <h4 style="text-align: center; margin: 15px; color: grey">登录界面</h4>
        <form class="input-box" action='{% url "login" %}' method="post">
            {% csrf_token %}
            <input type="text" placeholder="账号" id="username" name="username"/>
            <input type="password" placeholder="密码" id="password" name="password"/>
            <button>登录</button>
        </form>
        <h5 style="text-align: center; margin: 15px; color: red">{{ message }}</h5>
    </div>

</body>
</html>
